<body>
	<app-root></app-root>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.20/b-1.6.1/b-html5-1.6.1/b-print-1.6.1/fh-3.1.6/r-2.2.3/datatables.min.js"></script>
	<!-- datatable -->

	<script defer src="assets/js/wow.js"></script>


	<script type="text/javascript">
		$('.owl_header').owlCarousel({
			loop:true,
			margin:0,
			dots:false,
			nav:true,
			mouseDrag:false,
			autoplay:true,
			animateOut: 'slideOutLeft',
			responsive:{
				0:{
					items:1
				},
				600:{
					items:1
				},
				1000:{
					items:1
				}
			}
		});

	</script>
	<script type="text/javascript">
		$('.dataTable').DataTable();
		$('.slc_pckr').selectpicker();
		$('.selpckr').selectpicker();
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('.dtpckr').datepicker({
				uiLibrary: 'bootstrap4'
			});
		});

		$(document).ready(function(){
			$('.pop_alert').on('click', function () {
				Swal.fire(
					'Email Sent!',
					'Thank You! for submitting your Email, please check your inbox for the Password Reset Link.',
					'success'
					)
			})
		});


	</script>

	<script type="text/javascript">
		$('.file_img').on('change', function () {
			var input = this;
			var reader = new FileReader();
			reader.onload = function(){
				var dataURL = reader.result;
				var output = document.getElementById('prof_ch');
				output.src = dataURL;
			};
			reader.readAsDataURL(input.files[0]);
		});
	</script>

	<script>
		wow = new WOW({
			animateClass: 'animated',
			offset: 100,
			callback: function(box) {
				console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
			}
		});
		wow.init();
	</script>

	<script>
		$(window).on("scroll load" , function() {
			if ($(this).scrollTop() > 100){
				$('.header').addClass("fixed_hedr");
				$('.logo_ch').find("img").attr('src', 'img/logo.png');
			}
			else {
				$('.header').removeClass("fixed_hedr");
				$('.logo_ch').find("img").attr('src', 'img/logow.png');
				$('.innr_hedr .logo_ch').find("img").attr('src', 'img/logo.png');
			}
		});
	</script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.otp_fields input').keyup(function(){
				var currleng = $(this).val().length;
				var maxleng = $(this).attr("maxlength");
				if(currleng == maxleng){
					$(this).next().focus();
				}
			});
			$('.otp_fields input').keydown(function(e) {
				if ((e.which == 8 || e.which == 46) && $(this).val() =='') {
					$(this).prev('input').focus();
				}
			});
		});
	</script>
</body>
