<div class="page-wrapper">
	<!-- header index -->
	<app-header></app-header>
	<!-- header index -->

    <div class="home_page_wrapper inner_pages_wrapper">
    	<section class="register_sec user_mobile">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 offset-sm-2">
                        <div class="wrp_white">
                            <div class="login_head text-center">
                                <h2>Set New Password</h2>
                                <p class="divider"><img src="assets/img/secdivider.png" class="img-fluid" alt="divider"></p>
                            </div>
                            <div class="form_head">
                                <div class="text-center logo_login">
                                    <img src="assets/img/logo.png" class="img-fluid">
                                </div>
                                <!-- <h5 class="text-center">Enter your Valid Mobile Number</h5> -->
                                <form [formGroup]="complexForm">
                                    <div class="form-group">
                                        <label>New Password</label>
                                        <input type="Password" [(ngModel)]="reqData.newPassword" [formControl]="complexForm.controls['newPassword']" (input)="checkPassword(reqData.newPassword)" class="form-control" placeholder="New Password">
                                        <p style="color: #E80358"  *ngIf="!complexForm.controls['newPassword'].valid  && ( complexForm.controls['newPassword'].touched) || !lowerCase || !specialCase || !upperCase || !lengthCase || !numberCase" >Please provide valid Password</p>
                                   
                                        <div class="instruction-ul">
                                            <ul>
                                                <li [ngClass]="(lowerCase==true) ? 'passed': ''"><i class="fas fa-check"></i>One lowercase character</li>
                                                <li [ngClass]="(specialCase==true) ? 'passed': ''"><i class="fas fa-check"></i>One special character</li>
                                                <li [ngClass]="(upperCase==true) ? 'passed': ''"><i class="fas fa-check"></i>One uppercase character</li>
                                                <li [ngClass]="(lengthCase==true) ? 'passed': ''"><i class="fas fa-check"></i>8 characters minimum</li>
                                                <li [ngClass]="(numberCase==true) ? 'passed': ''"><i class="fas fa-check"></i>One number</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm New Password</label>
                                        <input type="Password" [(ngModel)]="reqData.confirmPassword" [formControl]="complexForm.controls['confirmPassword']" (keyup)="onKey($event)" class="form-control" placeholder="Confirm New Password">
                                        <p style="color: #E80358"  *ngIf="!complexForm.controls['confirmPassword'].valid  && ( complexForm.controls['confirmPassword'].touched)" >Please provide valid Confirm Password</p>
                                    </div>
                                    <div class="form-group">
                                        <div class="text-center log_btn">
                                            <button class="btn btn_theme" [disabled]="!complexForm.valid  || !lowerCase || !specialCase || !upperCase || !lengthCase || !numberCase" (click)="onSubmit()"> Update Password </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    	<!-- Footer section -->
    	<app-footer></app-footer>
    	<!-- Footer section -->
    </div>
</div>
