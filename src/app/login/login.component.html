<div class="page-wrapper">
	<!-- header index -->
	<app-header></app-header>
	<!-- header index -->

    <div class="home_page_wrapper inner_pages_wrapper">
    	<section class="register_sec user_mobile">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 offset-sm-2">
                        <div class="wrp_white">
                            <div class="login_head text-center">
                                <h2>Sign In</h2>
                                <p class="divider"><img src="assets/img/secdivider.png" class="img-fluid" alt="divider"></p>
                            </div>
                            <div class="form_head">
                                <div class="text-center logo_login">
                                    <img src="assets/img/logo.png" class="img-fluid">
                                </div>
                                <!-- <h5 class="text-center">Enter your Valid Mobile Number</h5> -->
                                <form [formGroup]="complexForm">
                                    <div class="form-group">
                                        <label>Email Address</label>
                                        <input type="text" [(ngModel)]="reqData.email" [formControl]="complexForm.controls['email']" class="form-control" placeholder="Email Address">
                                        <p style="color: #E80358"  *ngIf="!complexForm.controls['email'].valid  && ( complexForm.controls['email'].touched)" >Please provide valid Email ID</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" [(ngModel)]="reqData.password" [formControl]="complexForm.controls['password']" class="form-control" placeholder="Enter Password">
                                        <p style="color: #E80358"  *ngIf="!complexForm.controls['password'].valid  && ( complexForm.controls['password'].touched)" >Please provide valid Password</p>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" [(ngModel)]="reqData.check" [ngModelOptions]="{standalone: true}" class="custom-control-input" id="customCheck" name="example1">
                                                    <label class="custom-control-label" for="customCheck"> Remember Me</label>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 text-right">
                                                <a class="fgtpwd" style="color: #0094de;" routerLink="/forgotPassword"><i>Forgot Password</i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="text-center log_btn">
                                            <button [disabled]="!complexForm.valid" (click)="login()" class="btn btn_theme">Submit</button>
                                            <!-- <a href="javascript:void(0)" [disabled]="!complexForm.valid" (click)="login()" class="btn btn_theme">Submit</a> -->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    	<!-- Footer section -->
    	<app-footer></app-footer>
    	<!-- Footer section -->
    </div>
</div>
