<div class="page-wrapper">
	<!-- header index -->
	<app-db-header></app-db-header>
	<!-- header index -->

    <div class="home_page_wrapper dashboard_wrapper">
    	<section class="db_sec_comon prof_sec">
         <div class="custom_container">
            <div class="wrap_dash_sec view_prof_page"> <!-- page classes -->
                <div class="row"> 
                    <div class="col-sm-3">
                        <div class="sidebar_wrap card_shd">
                            <!--  -->
                            <app-db-sidebar></app-db-sidebar>
                            <!--  -->
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <div class="mainside_wrap">
                            <!--  -->
                            <div class="page_head">
                                <h4>My Profile</h4>
                                <!-- <h6>Lorem ipsum dolor sit amet, consectetur do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h6> -->
                            </div>
                            <div class="main_cntnt_dash">
                                <div class="card_shd cnt_skamper">
                                    <div class="text-right log_btn">
                                        <a routerLink="/editProfile" class="btn btn_theme">Edit Profile</a>
                                    </div>
                                    <!--  -->
                                    <div class="cont_shd_frm">
                                        <div class="row">
                                            <div class="col-sm-10 offset-1">
                                                <div class="text-center img_user">
                                                    <div class="pos_rel pic_top">
                                                        <img *ngIf="!userData.profileImage" src="assets/img/profile2.jpg" class="img-fluid" alt="">
                                                        
                                                        <img *ngIf="userData.profileImage" src="{{baseImage}}{{userData.profileImage}}" class="img-fluid" alt="">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label>Organization Name</label>
                                                            <input type="text" [(ngModel)]="userData.organization_name" class="form-control" value="Amazon">
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label>Email Address</label>
                                                            <input type="text" [(ngModel)]="userData.email" class="form-control" value="fred_james@gmail.com">
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="form-group">
                                                            <label>Mobile Number</label>
                                                            <input type="text" [(ngModel)]="userData.phone" class="form-control" value="fred_james@gmail.com">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--  -->
                                </div>
                            </div>
                            <!--  -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer section -->
    <app-footer></app-footer>
    <!-- Footer section -->
</div>
</div>
