<div class="page-wrapper">
    <!-- header index -->
    <app-db-header></app-db-header>
    <!-- header index -->

    <div class="home_page_wrapper dashboard_wrapper">
        <section class="db_sec_comon prof_sec">
            <div class="custom_container">
                <div class="wrap_dash_sec subs_plans_page">
                    <!-- page classes -->
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="sidebar_wrap card_shd">
                                <!--  -->
                                <app-db-sidebar></app-db-sidebar>
                                <!--  -->
                            </div>
                        </div>

                        <div class="col-sm-9">
                            <div class="mainside_wrap">
                                <!--  -->

                                <div class="main_cntnt_dash">
                                    <div class="card_shd">
                                        <!--  -->

                                        <div class="packg_vl_prof cnt_skamper mg-top">
                                            <div class="course_tables d-flex justify-content-around">
                                                <table mat-table [dataSource]="dataSource">

                                                  <!-- Position Column -->
                                                  <ng-container matColumnDef="position">
                                                    <th mat-header-cell *matHeaderCellDef> No. </th>
                                                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                                  </ng-container>

                                                  <!-- Name Column -->
                                                  <ng-container matColumnDef="name">
                                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                                  </ng-container>

                                                  <!-- Weight Column -->
                                                  <ng-container matColumnDef="weight">
                                                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                                                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                                  </ng-container>

                                                  <!-- Symbol Column -->
                                                  <ng-container matColumnDef="symbol">
                                                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                                                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                                  </ng-container>

                                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                                </table>
                                            </div>
                                            <div>
                                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer section -->
        <app-footer></app-footer>
        <!-- Footer section -->
    </div>
</div>
