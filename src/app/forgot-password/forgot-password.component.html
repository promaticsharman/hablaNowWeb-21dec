<div class="page-wrapper">
	<!-- header index -->
	<app-header></app-header>
	<!-- header index -->

    <div class="home_page_wrapper inner_pages_wrapper">
    	<section class="register_sec user_mobile">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 offset-sm-2">
                        <div class="wrp_white">
                            <div class="login_head text-center">
                                <h2>Fogot Password?</h2>
                                <p>Please enter the email which you used during the<br>registration process and you will receive the<br>password changing link.</p>
                                <p class="divider"><img src="./assets/img/secdivider.png" class="img-fluid" alt="divider"></p>
                            </div>
                            <div class="form_head">
                                <div class="text-center logo_login">
                                    <img src="./assets/img/logo.png" class="img-fluid">
                                </div>
                                <form [formGroup]="complexForm">
                                    <div class="form-group">
                                        <label>Email Address</label>
                                        <input type="text" [(ngModel)]="reqData.email" [formControl]="complexForm.controls['email']" class="form-control" placeholder="Email Address">
                                        <p style="color: #E80358"  *ngIf="!complexForm.controls['email'].valid  && ( complexForm.controls['email'].touched)" >Please provide valid Email ID</p>
                                    </div>
                                    <div class="form-group">
                                        <div class="text-center log_btn">
                                            <button class="btn btn_theme "(click)="onSubmit()" [disabled]="!complexForm.valid"  >Submit</button>
                                            <!-- <button class="btn btn_theme" [disabled]="!complexForm.valid" data-toggle="modal" data-target="#numb_mod">Submit</button> -->
                                            <!-- pop_alert  [disabled]="!complexForm.valid" -->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    	<!-- Footer section -->
    	<app-footer></app-footer>
    	<!-- Footer section -->
    </div>
</div>

<!-- edit number modal -->
<div class="modal fade modal_fit" id="otpModal">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalCenterTitle">Enter OTP</h5> -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">            
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="wrp_otp_mod">
                            <div class="login_head text-center">
                                <h2>One-Time Password(OTP) Verification</h2>
                                <p class="divider"><img src="assets/img/secdivider.png" class="img-fluid" alt="divider"></p>
                            </div>
                            <div class="form_head">
                                <div class="form_head text-center">
                                    <h5>Enter the One-Time Password(OTP) sent to your Email Id</h5> 
                                    
                                    <!-- <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:5}"></ng-otp-input> -->
                                    <form [formGroup]="Form">
                                        <div class="col-sm-12">
                                             <div class="clearfix text-center otp_fields">
                                                <input type="text" [(ngModel)]="reqData.otp1" [formControl]="Form.controls['otp1']" class="form-control inpt_otp" minlength="1" maxlength="1" />
                                                <input type="text" [(ngModel)]="reqData.otp2" [formControl]="Form.controls['otp2']" class="form-control inpt_otp" minlength="1" maxlength="1" />
                                                <input type="text" [(ngModel)]="reqData.otp3" [formControl]="Form.controls['otp3']" class="form-control inpt_otp" minlength="1" maxlength="1" />
                                                <input type="text" [(ngModel)]="reqData.otp4" [formControl]="Form.controls['otp4']" class="form-control inpt_otp" minlength="1" maxlength="1" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="text-center log_btn">
                                               <!--  <p class="text-center resnd_otp">Haven't received OTP yet? <a href="javascript:void(0)" style="color: #0094de; font-size: 18px;" ><b>Resend Code</b></a></p> -->
                                               <br>
                                                <button class="btn btn_theme" [disabled]="!Form.valid"><span class="close" data-dismiss="modal" (click)="otpVerify()" >Submit</span></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
    </div>
  </div>
</div>
<!-- edit number modal -->
